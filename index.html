<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuatro.ai — Generative Art Direction</title>
  <meta name="description" content="Cuatro.ai — Estudio de Julieta Wagner y Sabrina Korn. Dirección de arte generativa, video con IA y producción audiovisual." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{ --bg:#000; --fg:#fff; --muted:#bdbdbd; --border:#222; --max:1400px; --radius:18px }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0; font-family:'Space Grotesk',sans-serif; background:var(--bg); color:var(--fg)}
    a{color:inherit; text-decoration:none}
    .container{max-width:var(--max); margin:0 auto; padding:0 24px}
    .top{position:fixed; inset:0 0 auto 0; z-index:40; background:linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,0));}
    .nav{display:flex; align-items:center; justify-content:space-between; padding:18px 0}
    .logo-img{height:26px; filter:invert(1) brightness(190%);}
    .right{display:flex; gap:12px; align-items:center}
    .lang{padding:6px 10px; border:1px solid #fff; border-radius:999px; font-size:.9rem}
    .hamb{display:inline-flex; align-items:center; justify-content:center; width:42px; height:42px; border:1px solid rgba(255,255,255,.7); border-radius:999px; background:transparent; color:#fff; cursor:pointer}
    .menu-panel{position:fixed; inset:0; z-index:50; background:rgba(0,0,0,.96); display:none; opacity:0; transition:opacity .25s ease}
    .menu-panel.open{display:block; opacity:1}
    .menu-inner{max-width:var(--max); margin:0 auto; padding:24px}
    .menu-links{height:calc(100vh - 120px); display:flex; align-items:center; justify-content:center}
    .menu-grid{display:grid; gap:10px; text-align:center}
    @media(min-width:720px){ .menu-grid{grid-template-columns:repeat(3,1fr)} }
    .menu-link{font-size:clamp(28px,5vw,52px); font-weight:700; line-height:1; padding:10px 18px}
    .hero{position:relative; height:100vh; overflow:hidden}
    .hero video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:contrast(105%) saturate(102%) brightness(.92)}
    .hero .veil{position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.25) 40%, rgba(0,0,0,.75));}
    .hero .title{position:absolute; inset:auto 0 12vh 0; text-align:center}
    .hero h1{font-size:clamp(40px,10vw,96px); margin:0 0 14px; font-weight:700}
    .hero .kicker{font-size:clamp(14px,2.2vw,18px); color:var(--muted)}
    .soundbtn{position:absolute; right:18px; bottom:18vh; padding:10px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.7); background:rgba(0,0,0,.35); color:#fff; font-weight:600}
    .section{padding:72px 0}
    h2{font-size:14px; letter-spacing:.24em; text-transform:uppercase; color:#cfcfcf; margin:0 0 24px}
    .grid{display:grid; gap:18px}
    @media(min-width:960px){ .grid.cols-3{grid-template-columns:repeat(3,1fr)} }
    .card{position:relative; border-radius:12px; overflow:hidden; background:#111; border:1px solid var(--border)}
    .thumb{aspect-ratio:16/9; width:100%; object-fit:cover}
    .cap{position:absolute; left:12px; bottom:10px; right:12px; display:flex; justify-content:space-between}
    footer{border-top:1px solid var(--border); padding:36px 0 70px; color:#cfcfcf}
  </style>
</head>
<body>
  <div class="top">
    <div class="container nav">
      <img class="logo-img" src="assets/cuatro_ai_logo_black.svg" alt="Cuatro.ai" />
      <div class="right">
        <a id="langBtn" class="lang" href="#">EN</a>
      </div>
    </div>
  </div>

  <section class="hero">
    <video autoplay muted loop playsinline poster="assets/hero-poster.jpg">
      <source src="https://www.dropbox.com/scl/fi/kyr4aqjpl0sugzhijeaie/REEL-20-octubre.mp4?rlkey=61wt92du260uwsgkidkyhct0m&raw=1" type="video/mp4" />
    </video>
    <div class="veil"></div>
    <div class="title">
      <h1>AI-DRIVEN FILM & ART DIRECTION</h1>
      <div class="kicker">Buenos Aires · Global</div>
    </div>
    <button id="soundBtn" class="soundbtn">Sound off</button>
  </section>

  <main class="container">
    <section class="section">
      <h2>Selected Projects</h2>
      <div class="grid cols-3">
        <a class="card" href="https://www.dropbox.com/scl/fi/ey6orv0bif1uyxdjy80fy/250711-Apertura-Marcha-Perruna-ProresHQ.mov?rlkey=a2iji3lji5gq89meffk1gtji3&raw=1" target="_blank">
          <img class="thumb" src="assets/APERTURA.png" alt="Apertura Guida Kazca" />
        </a>
        <a class="card" href="https://www.dropbox.com/scl/fi/4k7w5s92x03gf2cy683vs/6B-corregida-V03.mp4?rlkey=a3bz1c3tiicovmxz2gyy2bnjg&raw=1" target="_blank">
          <img class="thumb" src="assets/BBVA.png" alt="BBVA" />
        </a>
        <a class="card" href="https://www.dropbox.com/scl/fi/mz08qncz5up5n82mdy54u/TOMA_TEIC_01_alta-sub-espa-ol-V04.mov?rlkey=rxwhwn6u4q9mirb3xq56s6s1i&raw=1" target="_blank">
          <img class="thumb" src="assets/TECHINT.png" alt="Techint / Ternium" />
        </a>
        <a class="card" href="https://www.dropbox.com/scl/fi/g6sewda1jjiqp666vai2c/241216-CRUELLA-Videoclip-Master-ALTA.mov?rlkey=hu3esz127iozaqhc6g51dp6x2&raw=1" target="_blank">
          <img class="thumb" src="assets/cruella.png" alt="Cruella videoclip" />
        </a>
        <a class="card" href="https://www.dropbox.com/scl/fi/2a5u659bk5d8iv3sobl5l/Full_Pollo_AI_animacion_02.mp4?rlkey=87w0zckqj0s4bj3ejixdukif3&raw=1" target="_blank">
          <img class="thumb" src="assets/YPF.png" alt="YPF Full Pollo IA" />
        </a>
      </div>
    </section>

    <section class="section">
      <h2>Contact</h2>
      <p>
        <a href="mailto:julietawagner@cuatroai.ar">julietawagner@cuatroai.ar</a><br>
        <a href="mailto:sabrinakorn@cuatroai.ar">sabrinakorn@cuatroai.ar</a><br>
        <a href="mailto:hola@cuatroai.ar">hola@cuatroai.ar</a>
      </p>
      <p>
        <a href="tel:+5491143996388">+54 9 11 4399 6388</a> — Julieta Wagner<br>
        <a href="tel:+5491160434440">+54 9 11 6043 4440</a> — Sabrina Korn
      </p>
    </section>
  </main>

  <footer>
    <div class="container">
      <small>© 2025 Cuatro.ai — Generative Art Direction</small>
    </div>
  </footer>

  <script>
    const soundBtn=document.getElementById('soundBtn');
    soundBtn.addEventListener('click',()=>{const v=document.querySelector('.hero video');v.muted=!v.muted;soundBtn.textContent=v.muted?'Sound off':'Sound on';});
  </script>
</body>
</html>
