<style>
:root{
  --bg:#000;
  --fg:#fff;
  --muted:#bdbdbd;
}

*{box-sizing:border-box}
body{
  margin:0;
  background:var(--bg);
  color:var(--fg);
  font-family:'Space Grotesk',sans-serif;
}

.container{
  max-width:1400px;
  margin:0 auto;
  padding:80px 40px;
}

h1{
  font-size:clamp(36px,6vw,72px);
  margin-bottom:60px;
  font-weight:700;
}

.grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:12px;
}

.tile{
  position:relative;
  height:300px;
  border-radius:18px;
  background:linear-gradient(135deg,#0e0e0e,#1a1a1a);
  display:flex;
  align-items:flex-end;
  padding:24px;
  transition:.35s ease;
  overflow:hidden;
}

.tile:hover{
  transform:translateY(-6px);
  background:linear-gradient(135deg,#151515,#262626);
}

.caption{
  font-size:1.2rem;
  font-weight:600;
}

footer{
  padding:80px 40px;
  color:var(--muted);
  font-size:.9rem;
}

@media(max-width:900px){
  .grid{
    grid-template-columns:1fr;
  }
}
</style>
