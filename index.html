<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Cuatro.ai — Generative Art Direction</title>
<meta name="description" content="Cuatro.ai — Estudio de Julieta Wagner y Sabrina Korn. Dirección de arte generativa, video con IA y producción audiovisual." />
<link rel="canonical" href="https://cuatroai.ar/" />
<meta name="theme-color" content="#000000" />


<!-- Open Graph / Twitter -->
<meta property="og:type" content="website" />
<meta property="og:site_name" content="Cuatro.ai" />
<meta property="og:title" content="Cuatro.ai — Generative Art Direction" />
<meta property="og:description" content="Estudio de Julieta Wagner y Sabrina Korn. Dirección de arte generativa, video con IA y producción audiovisual." />
<meta property="og:image" content="https://cuatroai.ar/assets/og.jpg" />
<meta property="og:url" content="https://cuatroai.ar/" />
<meta name="twitter:card" content="summary_large_image" />


<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">


<style>
:root{ --bg:#000; --fg:#fff; --muted:#bdbdbd; --border:#222; --max:1400px; --ring:#6ee7ff }
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0; font-family:'Space Grotesk',system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif; background:var(--bg); color:var(--fg)}
a{color:inherit; text-decoration:none}
a:focus-visible, button:focus-visible{ outline:3px solid var(--ring); outline-offset:2px; border-radius:8px }
.container{max-width:var(--max); margin:0 auto; padding:0 24px}


.top{position:fixed; inset:0 0 auto 0; z-index:40; background:linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,0));}
.nav{display:flex; align-items:center; justify-content:space-between; padding:18px 0}
.logo-img{height:26px; filter:invert(1) brightness(190%);}
.lang{padding:6px 12px; border:1px solid #fff; border-radius:999px; font-size:.9rem}


.hero{position:relative; height:100vh; overflow:hidden}
.hero video{position:absolute; inset:0; width:100%; height:100%; object-fit:cover; filter:contrast(105%) saturate(102%) brightness(.92)}
.hero .veil{position:absolute; inset:0; background:linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.25) 40%, rgba(0,0,0,.8));}
.hero .title{position:absolute; inset:auto 0 12vh 0; text-align:center; padding:0 20px}
.hero h1{font-size:clamp(40px,10vw,96px); line-height:0.92; margin:0; font-weight:700; letter-spacing:.5px}


.soundbtn{position:absolute; right:18px; bottom:18vh; display:inline-flex; align-items:center; gap:10px; padding:10px 12px; border-radius:999px; border:1px solid rgba(255,255,255,.7); background:rgba(0,0,0,.35); color:#fff; font-weight:600; cursor:pointer}
.vh{position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0}


.section{padding:72px 0}
h2{font-size:14px; letter-spacing:.24em; text-transform:uppercase; color:#cfcfcf; margin:0 0 24px}


.cta-wrap{display:flex; justify-content:center}
.cta{display:inline-flex; align-items:center; gap:10px; padding:14px 22px; border:1px solid #fff; border-radius:999px; font-weight:700}
.cta:hover{background:#fff; color:#000}


#contact p, #contact a{font-size:0.95rem; color:#dcdcdc}
#contact a:hover{opacity:.85}


footer{border-top:1px solid var(--border); padding:36px 0 70px; color:#cfcfcf}


@media (prefers-reduced-motion: reduce){.hero video{animation:none; filter:none}}
</style>
</head>
<body>
<div class="top" role="banner">
<div class="container nav">
<img class="logo-img" src="assets/cuatro_ai_logo_black.svg" alt="Cuatro.ai" />
<a id="langBtn" class="lang" href="#" aria-label="Cambiar idioma">EN</a>
</div>
</div>


<section class="hero" aria-label="Reel">
<video id="heroVideo" autoplay muted loop playsinline preload="metadata" poster="assets/hero-poster.jpg">
<source src="https://www.dropbox.com/scl/fi/kyr4aqjpl0sugzhijeaie/REEL-20-octubre.mp4?rlkey=61wt92du260uwsgkidkyhct0m&raw=1" type="video/mp4" />
</video>
<div class="veil" aria-hidden="true"></div>
<div class="title">
<h1 data-i18n="hero.title">AI Creative Studio</h1>
</div>
<button id="soundBtn" class="soundbtn" role="switch" aria-checked="false">
<span id="soundLabel">Sonido apagado</span>
</html>
